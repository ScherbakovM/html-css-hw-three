<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="first_page">
        <header>

                    <img src="/images//logo.svg" alt="Grow Be">

                <ul class="menu">

                    <li>Team</li>
                    <li>Blog</li>
                    <li>Contact</li>

            </div>
        </header>
        <main>
            <div class="main_preview">

                    SEO & Digital Marketing For Your Website.

                <div class="preview_button">

            <div class="main_images">
                <img src="/images/pngfind.svg" alt="images">

        <footer>
            <img src="/images/1.svg" alt="ico">

            <img src="/images/4.svg" alt="ico">
